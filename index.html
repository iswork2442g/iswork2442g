<!DOCTYPE html>
<html lang="zh-TW" data-lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abei vtuber</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="landing-page">
    
    <div class="menu-btn">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>
    
    <div class="menu-overlay">
        <div class="menu-content">
            <div class="menu-image"></div>
            <div class="menu-right">
                <nav class="menu-links">
                    <a href="index.html" class="menu-link">
                        <span class="zh">首頁</span>
                        <span class="en">Home</span>
                        <span class="ja">ホーム</span>
                    </a>
                    <a href="profile.html" class="menu-link">
                        <span class="zh">個人檔案</span>
                        <span class="en">Profile</span>
                        <span class="ja">プロフィール</span>
                    </a>
                    <a href="videos.html" class="menu-link">
                        <span class="zh">影片</span>
                        <span class="en">Videos</span>
                        <span class="ja">動画</span>
                    </a>
                </nav>
                <div class="language-switcher">
                    <button class="lang-btn" onclick="toggleLanguage('zh')" data-lang="zh">中文</button>
                    <button class="lang-btn" onclick="toggleLanguage('en')" data-lang="en">English</button>
                    <button class="lang-btn" onclick="toggleLanguage('ja')" data-lang="ja">日本語</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="animated-geometrics">
        <div class="geo-animated geo-circle circle-1"></div>
        <div class="geo-animated geo-circle circle-2"></div>
        <div class="geo-animated square"></div>
        <div class="geo-animated triangle"></div>
    </div>
    
    <div class="landing-shapes">
        <div class="landing-shape landing-circle-1"></div>
        <div class="landing-shape landing-circle-2"></div>
        <div class="landing-shape landing-square-1"></div>
        <div class="landing-shape landing-square-2"></div>
        <div class="landing-shape landing-triangle-1"></div>
        <div class="landing-shape landing-triangle-2"></div>
        <div class="landing-shape landing-ring"></div>
    </div>
    
    <div class="bg-decorations">
        <div class="bg-shape shape-circle"></div>
        <div class="bg-shape shape-square"></div>
        <div class="bg-shape shape-triangle"></div>
        <div class="bg-shape shape-ring"></div>
        <div class="bg-shape shape-dots"></div>
    </div>
    <div class="floating-socials landing">
        <a href="https://x.com/Abei0815" class="social-float"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/@%E9%98%BF%E5%8C%97-bei" class="social-float"><i class="fab fa-youtube"></i></a>
        <a href="https://discord.gg/abeibeidcserver" class="social-float"><i class="fab fa-discord"></i></a>
    </div>
    <div class="hero-section">
        <img src="https://placehold.co/1920x1080" alt="VTuber形象" class="full-screen-image">
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <div class="button-section super-compact">
        <div class="button-wrapper">
            <button class="drumstick-btn" onclick="window.location.href='profile.html'">
                <span class="btn-text">
                    <span class="zh">個人檔案</span>
                    <span class="en">PROFILE</span>
                    <span class="ja">プロフィール</span>
                </span>
            </button>
            <button class="videos-btn" onclick="window.location.href='videos.html'">
                <span class="btn-text">
                    <span class="zh">影片</span>
                    <span class="en">VIDEOS</span>
                    <span class="ja">動画</span>
                </span>
            </button>
        </div>
    </div>
    <footer>
        <img src="path-to-your-logo.png" alt="阿北Logo" class="footer-logo">
    </footer>
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const menuOverlay = document.querySelector('.menu-overlay');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });

        // 添加點擊外部關閉菜單
        document.addEventListener('click', (e) => {
            if (!menuOverlay.contains(e.target) && !menuBtn.contains(e.target)) {
                menuBtn.classList.remove('active');
                menuOverlay.classList.remove('active');
            }
        });

        const scrollIndicator = document.querySelector('.scroll-indicator');
        if(scrollIndicator){
            scrollIndicator.addEventListener('click', () => {
                document.querySelector('.button-section').scrollIntoView({ behavior: 'smooth' });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
